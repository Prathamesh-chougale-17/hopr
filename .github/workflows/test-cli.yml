name: Test CLI

on:
  pull_request:
    paths:
      - 'packages/cli/**'
      - '.github/workflows/test-cli.yml'

jobs:
  test:
    name: Test CLI on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI package
        run: bun run build --filter=hopr

      - name: Test CLI detect command
        run: cd packages/cli && bun run src/index.ts detect ../../apps/web

      - name: Test CLI help
        run: cd packages/cli && bun run src/index.ts --help

      - name: Test CLI migrate --dry-run
        run: cd packages/cli && bun run src/index.ts migrate ../../apps/web --dry-run
